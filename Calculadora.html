
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora Flex/Grid</title>
    <link rel="stylesheet" href="Calculadora.css">
</head>
<body>
    <div class="calculadora">
        <input type="text" id="display" readonly>
        <div class="botones">
            <button class="btn" data-valor="7">7</button>
            <button class="btn" data-valor="8">8</button>
            <button class="btn" data-valor="9">9</button>
            <button class="btn operador" data-valor="/">÷</button>
            <button class="btn" data-valor="4">4</button>
            <button class="btn" data-valor="5">5</button>
            <button class="btn" data-valor="6">6</button>
            <button class="btn operador" data-valor="*">×</button>
            <button class="btn" data-valor="1">1</button>
            <button class="btn" data-valor="2">2</button>
            <button class="btn" data-valor="3">3</button>
            <button class="btn operador" data-valor="-">−</button>
            <button class="btn" data-valor="0">0</button>
            <button class="btn" data-valor=".">.</button>
            <button class="btn" id="clear">C</button>
            <button class="btn operador" data-valor="+">+</button>
            <button class="btn" id="igual" style="grid-column: span 4;">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');
        const botones = document.querySelectorAll('.btn');
        let operacion = '';

        const actualizarDisplay = () => display.value = operacion;

        botones.forEach(btn => {
            btn.addEventListener('click', e => {
                const valor = btn.dataset.valor;
                if (btn.id === 'clear') {
                    operacion = '';
                    actualizarDisplay();
                } else if (btn.id === 'igual') {
                    try {
                        operacion = eval(operacion).toString();
                    } catch {
                        operacion = 'Error';
                    }
                    actualizarDisplay();
                } else {
                    operacion += valor || '';
                    actualizarDisplay();
                }
            });
        });
    </script>
</body>
</html>
